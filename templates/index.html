<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jungian Dream Interpreter</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="container container-narrow mt-5">

    <div class="glass text-center">
        <h1 class="mb-3">Jungian Dream Interpreter</h1>
        <p class="text-secondary mb-4">Describe a dream. The unconscious speaks in symbols.</p>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/interpret" onsubmit="showLoading()">
            <textarea name="dream" rows="6"
            placeholder="I walked through a forest and found a mirror in the dark..."></textarea>

            <div class="mt-4">
                <button class="btn btn-primary btn-lg">Interpret Dream</button>
            </div>
        </form>

        <div id="loading" style="display:none">
            <div class="loader"></div>
            <p class="text-secondary">Analyzing symbolic patterns...</p>
        </div>
    </div>

</div>

<script>
function showLoading() {
    document.querySelector("form").style.display = "none";
    document.getElementById("loading").style.display = "block";
}
</script>

</body>
</html>
