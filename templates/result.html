<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dream Interpretation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="container container-narrow mt-5">

    <a href="/" class="btn btn-secondary mb-4">New Dream</a>

    <div class="glass mb-4">
        <h2>Your Dream</h2>
        <p class="text-secondary">{{ dream }}</p>
    </div>

    <div class="glass mb-4">
        <h2>Interpretation</h2>
        <div id="interpretation" class="interpretation">{{ interpretation }}</div>
    </div>

    <div class="glass text-center">
        <h2>Symbolic Image</h2>
        <img id="dreamImage" class="dream-image img-fluid rounded"
        src="data:image/png;base64,{{ image }}">
    </div>

</div>

<script>
// fade in interpretation
window.addEventListener("load", () => {
    document.getElementById("interpretation").style.opacity = 1;

    setTimeout(() => {
        document.getElementById("dreamImage").classList.add("visible");
    }, 800);
});
</script>

</body>
</html>
